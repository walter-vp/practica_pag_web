<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>


</head>

<body>
    <h2>La propiedad de tipo de estilo de lista</h2>

    <p>Ejemplo de listas desordenadas: </p>

    <ul class="a">
        <li>Café</li>
        <li>Té</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>

    <p>Ejemplo de listas ordenadas: </p>
    <ol class="c">
        <li>Café</li>
        <li>Té</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ol>

</body>

</html>
