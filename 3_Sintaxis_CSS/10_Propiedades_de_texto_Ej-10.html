<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            letter-spacing: 2px;
        }

        h3 {
            letter-spacing: -2px;
        }
    </style>

</head>

<body>
    <h1>Using letter-spacing</h1>
    <h2>Este es el título H2 con espaciado de 5px</h2>
    <h3>Este es el título H3 con espaciado de -2px</h3>
</body>

</html>
