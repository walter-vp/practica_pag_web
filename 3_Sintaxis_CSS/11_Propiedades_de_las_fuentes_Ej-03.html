<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }
    </style>

</head>

<body>
    <h1>La propiedad de estilo de fuente</h1>
    <p class="normal">Este es un párrafo en estilo normal.</p>
    <p class="italic">Este es un párrafo en cursiva.</p>
    <p class="oblique">Este es un párrafo en estilo oblicuo.</p>
</body>

</html>
