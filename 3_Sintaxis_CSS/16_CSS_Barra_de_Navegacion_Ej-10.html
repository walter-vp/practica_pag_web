<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dddddd;
        }

        li {
            float: left;
            /* Aqui se declara un elemento o contenedor flotante*/
        }

        li a {
            display: block;
            padding: 8px;
        }
        
    </style>

</head>

<body>
    <ul>
        <li> <a href="#home"> Inicio </a> </li>
        <li> <a href="#news"> Noticias </a> </li>
        <li> <a href="#contact"> Contacto </a> </li>
        <li> <a href="#about"> Acerca de </a> </li>
    </ul>

    <p> Se agrega un color de fondo a la lista en lugar de cada v√≠nculo para crear un color de fondo de ancho completo.
    </p>
    <p> <b> Nota: </b> overflow: hidden se agrega al elemento ul para evitar que los elementos li salgan de la lista.
    </p>
</body>

</html>
