<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-image: url('img/grade_black_24dp.svg');
        }
    </style>
</head>

<body>
    <h2>La propiedad list-style-image</h2>
    <p>La propiedad list-style-image especifica una imagen como marcador de elemento de lista: </p>
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
