<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .p1 {
            font-family: "Times New Roman", Times, serif;
        }

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .p3 {
            font-family: "Lucida Console", "Courier New", monospace;
        }
    </style>

</head>

<body>
    <h1>Familia de fuentes CSS</h1>
    <p class="p1">Este es un párrafo, que se muestra en la fuente Times New Roman.</p>
    <p class="p2">Este es un párrafo, que se muestra en la fuente Arial</p>
    <p class="p3">Este es un párrafo, que se muestra en la fuente Lucida Console.</p>
</body>

</html>
