<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol {
            background: #ff9999;
            padding: 20px;
        }

        ol li {
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }

        ul {
            background: #3399ff;
            padding: 20px;
        }

        ul li {
            background: #cce5ff;
            margin: 5px;
        }
        
    </style>

</head>

<body>
    <h1>Aplicar estilos a listas con colores</h1>
    <ol>
        <li>Café</li>
        <li>Té</li>
        <li>Coca Cola</li>
    </ol>
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
