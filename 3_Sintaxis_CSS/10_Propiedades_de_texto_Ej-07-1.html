<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2 {
            text-decoration: overline;
        }

        h3 {
            text-decoration: line-through;
        }

        h4 {
            text-decoration: underline;
        }

        a {
            display: inline-block;
            width: 150px;
            height: 50px;
            padding-top: 25px;
            text-decoration: none;
            text-align: center;
            vertical-align: middle;
            background-color: rgb(22, 46, 155);
            color: white;
            border-radius: 10px;
        }

        a:hover{
            background-color: rgb(106, 188, 236);
        }

        a:active {
            background-color: rgb(238, 64, 58);
        }

    </style>

</head>

<body>
    <h1>Algunas decoraciones de texto diferentes</h1>

    <h2>Decoración de texto superpuesto</h2>

    <h3>Decoración de texto de línea continua</h3>

    <h4>Underline text decoration</h4>

    <p>
        <strong>Note:</strong><span class="">No se recomienda subrayar el texto que no es un enlace, ya que esto suele
            confundir al lector</span>
    </p>

    <p>
        Este es un enlace: 
        <a href="#nada">Cliquear aquí</a>
    </p>

</body>

</html>
