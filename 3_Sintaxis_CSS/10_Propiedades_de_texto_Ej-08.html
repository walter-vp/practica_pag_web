<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>

</head>

<body>
    <H1>Usando la propiedad text-transform</H1>

    <p class="uppercase">Este texto se transforma en mayúculas.</p>

    <p class="lowercase">ESTE TEXTO SE TRANSFORMA EN MINÚCULAS.</p>

    <p class="capitalize">Este texto contiene las primeras en mayúsculas</p>

</body>

</html>
