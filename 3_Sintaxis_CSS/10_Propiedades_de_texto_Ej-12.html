<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p.one {
            word-spacing: 10px;
        }

        p.two {
            word-spacing: -2px;
        }
    </style>

</head>

<body>
    <h1>Usar el espaciado de palabras</h1>
    <p>Este es un párrafo con espaciado normal entre palabras.</p>
    <p class="one">Este es un párrafo con un espaciado de palabras más grande.</p>
    <p class="two">Este es un párrafo con un espaciado de palabras más pequeño.</p>
</body>

</html>
