<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        body {
            /* 
            Estos son las propiedades y valores que conforma la regla CSS

            background-image: url('img/portada.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            Opcionalmente puede usar la regla resumida, como se muestra línea abajo
            */
            
            background: url('img/portada.jpg') no-repeat fixed;
            background-size: cover;
            height: 100vh;
        }
    </style>

</head>

<body>
    <h2> Portada de fondo </h2>
    <p> Establezca la propiedad background-size en "cubrir" y la imagen de fondo cubrirá todo el elemento, en este caso
        el elemento del cuerpo. </p>
</body>

</html>
