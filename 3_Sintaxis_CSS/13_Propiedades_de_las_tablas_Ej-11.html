<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
                border-collapse: collapse;
                width: 100%;
        }

        th, td {
                text-align: left;
                padding: 8px;
        }

        tr:nth-child(even){background-color: #bbb8b8}

        th {
                background-color: #04AA6D;
                color: white;
        }
    </style>

</head>

<body>
    <h2>Colored Table Header</h2>
    <br>
    <p>El siguiente ejemplo especifica el color de fondo y el color del texto de los elementos &lt; th &gt; :</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>

</html>
