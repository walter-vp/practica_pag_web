<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .center {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .center p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <h2> Centrar con posici√≥n y transformar </h2>

    <p> En este ejemplo, usamos el posicionamiento y la propiedad transform para centrar vertical y horizontalmente el
        elemento div: </p>

    <div class="center">
        <p> Estoy centrado vertical y horizontalmente. </p>
    </div>
    
</body>

</html>
