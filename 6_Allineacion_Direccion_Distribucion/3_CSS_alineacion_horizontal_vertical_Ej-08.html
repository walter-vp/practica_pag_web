<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            padding: 70px 0;
            border: 3px solid green;
            text-align: center;
        }
    </style>

</head>

<body>
    <h2> Centrar con relleno y alinear texto </h2>

    <p> En este ejemplo, usamos padding y text-align para centrar el elemento div tanto vertical como horizontalmente:
    </p>

    <div class="center">
        <p> Estoy centrado vertical y horizontalmente. </p>
    </div>

</body>

</html>
