<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       input[type=text], input[type=email] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=text]:focus, input[type=email]:focus {
            border: 3px solid #555;
        }

        input[type="submit"] {
            width: 10%;
            /* Para otras medidas usar un porcentaje diferente */
            margin: 10px 0;
            padding: 12px 8px;
            box-sizing: border-box;
            border: 2px solid hsl(0, 0%, 0%);
            border-radius: 10px;     
        }
   </style>

</head>

<body>
    <h2> Campos de entrada con borde negro en: foco </h2>

    <p> Aquí, el campo de entrada obtiene un color de borde negro cuando se enfoca (se hace clic en él). También hemos
        agregado la propiedad de transición CSS para animar el color del borde (toma 0.5 segundos para cambiar el color
        en foco): </p>

    <form action="https://www.w3schools.com/action_page.php">
        <label for="txtNombre">Ingrese su nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre" required>
        <br>
        <br>

        <label for="txtApellido">Ingrese su apellido: </label>
        <input type="text" name="txtApellido" id="txtApellido">
        <br>
        <br>

        <label for="email"> Ingrese su correo electrónico: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
