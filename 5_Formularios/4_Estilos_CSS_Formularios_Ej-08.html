<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type=text] {
            width: 80%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url('img/searchicon_22x22.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
        }

        input[type="submit"] {
            width: 10%;
            /* Para otras medidas usar un porcentaje diferente */
            margin: 10px 0;
            padding: 12px 8px;
            box-sizing: border-box;
            border: 2px solid hsl(0, 0%, 0%);
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <h2> Campo de entrada con un icono dentro </h2>

    <p>Digitar el texto a buscar y digitar la tecla &ldquo;enter&rdquo;</p>
    <form action="https://www.w3schools.com/action_page.php">

        <input type="text" name="search" placeholder="Buscar ..">

    </form>
</body>

</html>
