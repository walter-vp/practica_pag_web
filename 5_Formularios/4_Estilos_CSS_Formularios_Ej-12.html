<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Limpiar flotadores después de las columnas */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Diseño adaptable: cuando la pantalla tiene menos de 600 px de ancho, haga que las dos columnas se apilen una encima de la otra en lugar de una al lado de la otra */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>

</head>

<body>
    <h2>Formulario Adaptable</h2>
    <p>Cambie el tamaño de la ventana del navegador para ver el efecto. Cuando la pantalla tenga menos de 600 px de
        ancho, haga que las dos columnas se apilen una encima de la otra en lugar de una al lado de la otra.</p>

    <div class="container">
        <form action="https://www.w3schools.com/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Nombre: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Su nombre..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Apellidos: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">País: </label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Escribe algo.." style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Enviar Formulario">
            </div>
        </form>
    </div>
</body>

</html>
