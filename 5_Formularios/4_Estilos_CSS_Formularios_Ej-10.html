<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }

        input[type="submit"] {
            width: 10%;
            /* Para otras medidas usar un porcentaje diferente */
            margin: 10px 0;
            padding: 12px 8px;
            box-sizing: border-box;
            border: 2px solid hsl(0, 0%, 0%);
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <h2> Estilo de área de texto </h2>

    <p> <strong> Sugerencia: </strong> use la propiedad de cambio de tamaño para evitar que se cambie el tamaño de las
        áreas de texto (deshabilite el "capturador" en la esquina inferior derecha): </p>

    <form action="https://www.w3schools.com/action_page.php">

        <label for="msg">Mensaje:</label>
        <textarea id="msg" name="user_message">Algún texto ... </textarea>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
