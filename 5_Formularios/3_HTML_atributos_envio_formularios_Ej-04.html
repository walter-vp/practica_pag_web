<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1> El atributo de formulario novalidate </h1>

    <p> El atributo novalidate especifica que los datos del formulario no deben validarse cuando se envían. </p>

    <form action="https://www.w3schools.com/action_page.php" novalidate>

        <label for="txtNombre">Ingrese su nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre" required>
        <br>
        <br>

        <label for="txtApellido">Ingrese su apellido: </label>
        <input type="text" name="txtApellido" id="txtApellido">
        <br>
        <br>

        <label for="email"> Ingrese su correo electrónico: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>

    <p> <strong> Nota: </strong> el atributo novalidate de la etiqueta de formulario no es compatible con Safari 10 (o
        versiones anteriores). </p>
</body>

</html>
