<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> El atributo de destino del formulario de entrada </h1>

    <p> El atributo formtarget especifica un nombre o una palabra clave que indica dónde mostrar la respuesta que se
        recibe después de enviar el formulario. </p>

    <form action="https://www.w3schools.com/action_page.php">
        <label for="fname"> Nombre: </label>
        <input type="text" id="fname" name="fname"> <br> <br>
        <label for="lname"> Apellido: </label>
        <input type="text" id="lname" name="lname"> <br> <br>
        
        <input type="submit" value="Submit">

        <input type="submit" formtarget="_ blank" value="Enviar a una nueva ventana / pestaña">
    </form>
</body>

</html>
