<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1> El atributo de entrada de formulario novalidate </h1>

    <form action="https://www.w3schools.com/action_page.php">

        <label for="txtNombre">Ingrese su nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre" required> 
        <br>
        <br>

        <label for="txtApellido">Ingrese su apellido: </label>
        <input type="text" name="txtApellido" id="txtApellido">
        <br>
        <br>

        <label for="email"> Ingrese su correo electrónico: </label>
        <input type="email" id="email" name="email" required> <br> <br>
        <br>
        <br>
        <input type="submit" value="Submit">

        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validación">

    </form>

    <p> <strong> Nota: </strong> el atributo formnovalidate de la etiqueta de entrada no es compatible con Safari 10 (o
        anterior). </p>

</body>

</html>
